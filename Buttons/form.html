<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php">
        <label for="username">username</label>
        <input type="text" id="username" minlength="6" placeholder="Enter your username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" placeholder="Enter your Password" required>

        <br>
        <label for="email" > Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" minlength="10" placeholder="+94-xxxxxxxxx">
        
        <br>

        <label for="Bdate">Birth Date</label>  
        <input type="date" id="Bdate" >
        <br>
        <label for="quanitity"> Quantity</label>
        <input type="number" value="1" max="99" min="1">
        <br>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD."> PhD.</label>
        <input type="radio"  id="PhD." value="PhD." name="title">

        <br>
        <label for="Payment">Payment</label>
        <select name="payment" id="payment">
            <option value="visa">Visa</option>
            <option value="Mastecard">Mastecard</option>
            <option value="giftcrad">Giftcard</option>
        </select>

        <br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment"> Comment</label>
        <textarea name="comment" id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
        <br>
        <input type="submit">
        <input type="reset">

        
    </form>
</body>
</html>
