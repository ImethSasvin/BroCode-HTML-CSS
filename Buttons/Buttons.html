<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Buttons</title>
    </head>

    <body>
        
        <button onclick="doSomething()" style="font-size: large; background-color: aquamarine; border-radius: 25px;">Click Me</button>

        <p id="greeting" > Hello</p>

        <script>
            function doSomething(){
                document.getElementById("greeting").innerHTML = "GoodBye"
            }
        </script>
    </body>
</html>
