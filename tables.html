<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Tables
        </title>
    </head>
    <body>
        <h4>Store hours</h4>

        <table border="1" style="background-color: black;">
            <tr align="center" style="background-color: aquamarine;">
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr align="center" style="background-color: beige;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>10-2</td>
            </tr>
        </table>
    </body>
</html>
